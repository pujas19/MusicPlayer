<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <title>Music Player</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/14f573d862.js" crossorigin="anonymous"></script>
    </head>
    <body>
      <div class="container">
        <div class="music-player">
 <nav>
    <div class="circle">
        <i class="fa-solid fa-angle-left"></i>
    </div>
    <div class="circle">
        <i class="fa-solid fa-bars"></i>
    </div>
 </nav>
 <img src="media/wanna.jpeg" class="song-img">
 <h1>
    I Wanna Be Yours
 </h1>
 <p>
    Arctic Monkeys
 </p>

 <audio controls id="songs">
    <source src="media/Arctic Monkeys - I Wanna Be Yours.mp3" type="audio/mpeg">
 </audio>
 <input type="range" value="0" id="progress">
 <div class="controls">
    
      <div>  <i class="fa-solid fa-backward"></i></div>
      <div onClick="playPause()"> <i class="fa-solid fa-play" id="ctrlIcon"></i></div> 
       <div><i class="fa-solid fa-forward"></i></div> 
       
 
 </div>
        </div>
      </div>

      <script>
        let progress = document.getElementById("progress");
        let song = document.getElementById("songs");
        let ctrlIcon = document.getElementById("ctrlIcon");
        song.onloadedmetadata = function(){
            progress.max=song.duration;
            progress.value=song.currentTime;
        }
        function playPause(){
            if(ctrlIcon.classList.contains("fa-pause")){
                song.pause();
                ctrlIcon.classList.remove("fa-pause");
                ctrlIcon.classList.add("fa-play");
            }
            else{
                song.play();
                ctrlIcon.classList.add("fa-pause");
                ctrlIcon.classList.remove("fa-play");
            }
        }

        if(song.play()){
            setInterval(()=>{
                progress.value = song.currentTime;
            },500);
        }
        process.onchange = function(){
            song.play();
            song.currentTime = progress.value;
            ctrlIcon.classList.add("fa-pause");
                ctrlIcon.classList.remove("fa-play"); 
        }
      </script>
    </body>
</html>
